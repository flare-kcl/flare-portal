{% extends "base.html" %}
{% load util_tags %}

{% block title %}Terms and Conditions{% endblock title %}

{% block base_content %}

  <div class="container" x-data="{ agree_to_terms: false }">
    <div class="card mt-6 mt-lg-9">
      <div class="card-body">
        {{ config.researcher_terms_and_conditions|render_markdown }}

        <div class="card-footer">
            <form action="" method="POST">
                {% csrf_token %}

                <div class="d-flex pt-3">
                    <label class="custom-control custom-checkbox" for="agree_to_terms">
                        <input class="custom-control-input" type="checkbox" name="agree_to_terms" id="agree_to_terms" @click="agree_to_terms = !agree_to_terms">
                        <span class="custom-control-label">I agree to the above Terms & Conditions.</span>
                    </label>
                </div>

                <div class="d-flex pt-6">
                    <a href="mailto:{{ config.admin_contact_email }}" class="btn btn-link text-danger">Contact Admin</a>
                    <div class="btn-list ml-auto">
                        <button type="submit" class="btn btn-primary ml-auto" x-bind:disabled="!agree_to_terms">Continue to Portal</button>
                    </div>
                </div>
            </form>
        </div>


      </div>
    </div>
</div>

{% endblock %}
