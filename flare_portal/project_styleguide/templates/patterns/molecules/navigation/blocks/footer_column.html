{% load wagtailcore_tags %}
<div>
    {% if value.heading %}
        <p class="heading--5">{{ value.heading }}</p>
    {% endif %}
    <ul class="footercolumn-nav">
        {% for item in value.links %}
            <li class="footercolumn-nav__item">
                {% include_block item with nav_type="footercolumn-nav" %}
            </li>
        {% endfor %}
    </ul>
</div>
