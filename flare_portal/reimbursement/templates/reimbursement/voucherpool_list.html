{% extends "base.html" %}

{% block title %}Voucher pools{% endblock title %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Voucher pools</h1>

            <div class="page-options">
                <a href="{% url 'reimbursement:voucher_pool_create' %}" class="btn btn-primary">Add new voucher pool</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table card-table table-striped table-vcenter">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for voucher_pool in object_list %}
                                    <tr>
                                        <td><a href="{{ voucher_pool.get_absolute_url }}">{{ voucher_pool.name }}</a></td>
                                    </tr>
                                {% empty %}
                                    <tr>
                                        <td>Nothing to display</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
